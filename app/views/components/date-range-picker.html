<div class="input-daterange input-group" id="date-range-picker">
  <input type="datetime" class="input-sm form-control" name="start" id="date-range-start" ng-click="openDateRangePicker()"/>
  <span class="input-group-addon">from</span>
  <span class="input-group-addon"><i class="fa fa-fw fa-calendar"></i></span>
  <span class="input-group-addon">to</span>
  <input type="datetime" class="input-sm form-control" name="end" id="date-range-end" ng-click="openDateRangePicker()"/>
</div>
